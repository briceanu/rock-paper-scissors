<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 class="title"></h1>
    <div class="button_container">
      <button>Start Game</button>
    </div>
    <div class="players_container">
      <div class="player_container">
        <h3>PLAYER</h3>
        <div class="img_container">
          <img src="./assets/player.svg" alt="player" />
          <p class="score">SCORE:<span></span></p>
        </div>
      </div>
      <div class="computer_container">
        <h3>COMPUTER</h3>
        <div class="img_container">
          <img src="./assets/robot.svg" alt="robot" />
          <p class="score">SCORE:<span></span></p>
        </div>
        <div class="players_tools">
          <button><img src="./assets/rock.svg" alt="rock" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
